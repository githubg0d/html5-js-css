<!DOCTYPE html>
<html>

<head>
    <title>Exercise-1</title>
    <style>
        .multicolortext {
            background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, black);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            color: transparent;
        }

    </style>
</head>

<body>
    <h1>
        <span class="multicolortext">Welcome to my Webpage!</span>
    </h1>
    <h4>Welcome to my Webpage! This webpage was made as an example. </h4>
</body>

</html>
